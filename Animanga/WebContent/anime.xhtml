
<ui:composition
	  template="templatesR/template_autenticado.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	  <hr/>
  
    <ui:define name="conteudo">
    
   <div class="divPrincipal" style="background: url(EEE.png); height: 585px; width: 1350px;">
       
       
       
           <p:button value="Voltar" outcome="index.xhtml"/>  
       
         <center><h1>Cadastro de Animes</h1></center>
       	
        <br/><br/>
                     <h:form>
                        
  						<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<div align="center">
				<p:panelGrid columns="2">
                        <p:outputLabel value="Nome" for="nome" />
                        <p:inputText id="nome" requiredMessage="Erro no nome" value="#{animeBean.anime.nome}" required="true"/>
                       <br/><br/>
                         <p:outputLabel value="Gênero" for="genero" />
                        <p:inputText id="genero" requiredMessage="Erro no genero" value="#{animeBean.anime.genero}" required="true" />
                    	
                        
                         <p:outputLabel value="Diretor" for="diretor" />
                        <p:inputText id="diretor" requiredMessage="Erro no diretor" value="#{animeBean.anime.diretor}" required="true"/>
  						<br/><br/>
   					
                   <h:commandButton value="Cadastrar" class="btn-primary btn-lg">
						<f:ajax event="click" execute="@form"
							listener="#{animeBean.persist}" render="animes" />
					</h:commandButton>
                    </p:panelGrid>
               </div>
  </h:form>
                <br />
                <hr width="50%"/>
                <br />
                </div>
  				  
  				
  				
                <div align="center">
                <p:panelGrid id="animes" columns="2" >
                <h:form>
                    <h:dataTable value="#{animeBean.list}" var="_anime" rendered="#{animeBean.list != null}" width="50%" border="1">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="id" />
                            </f:facet>
                            <h:outputText value="#{_anime.animeid}" />
                        </h:column>
  
  						 <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome" />
                            </f:facet>
                            <h:outputText value="#{_anime.nome}" />
                        </h:column>
  
 						 <h:column>
                            <f:facet name="header">
                                <h:outputText value="Genero" />
                            </f:facet>
                            <h:outputText value="#{_anime.genero}" />
                        </h:column>
  
  
                        
  
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Diretor" />
                            </f:facet>
                            <h:outputText value="#{_anime.diretor}" />
                        </h:column>
                        
                        
                       
                       
  
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Opções" />
                            </f:facet>
  
                            <h:commandLink value="Editar/" action="editar">
                                <f:setPropertyActionListener value="#{_anime.animeid}" target="#{animeBean.id}"/>
                            </h:commandLink>
  
                            <h:commandLink value="Remover" action="#{animeBean.remove}">
                                <f:setPropertyActionListener value="#{_anime.animeid}" target="#{animeBean.id}"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                      </h:form>
                    </p:panelGrid>
                </div>
     
     
     
	 	
     
    </ui:define>
  </ui:composition>
